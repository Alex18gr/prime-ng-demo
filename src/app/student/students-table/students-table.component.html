<div class="table-container" *ngIf="dataLoaded">
    <p-table [value]="students" [lazy]="true" (onLazyLoad)="loadData($event)" [first]="firstElementIndex"
    [paginator]="true" [rows]="5" [totalRecords]="totalRecords" [columns]="cols">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <!-- <td *ngFor="let col of columns">
                     {{rowData[col.field]}}
                </td> -->
                <td>{{ rowData.id }}</td>
                <td>{{ rowData.firstName }} {{ rowData.lastName }}</td>
                <td>{{ rowData.grade | number }}</td>
                <td>{{ rowData.birthDate | date }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
