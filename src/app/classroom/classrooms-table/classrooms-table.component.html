<div *ngIf="classrooms">
  <p-table [value]="classrooms">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-classroom>
      <tr>
        <td>{{classroom.id}}</td>
        <td>{{classroom.name}}</td>
        <td>
          <button pButton type="button" label="Edit" class="ui-button-info" (click)="onEdit.emit(classroom)"></button>
          <button pButton type="button" label="Delete" class="ui-button-danger" (click)="onDelete.emit(classroom)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
